specVersion: v0.1.0
package:
  name: erc20
  version: v0.3.0
  url: https://github.com/GundamDweeb/substreams-erc20
  doc: ERC-20

imports:
  entities: https://github.com/streamingfast/substreams-sink-entity-changes/releases/download/v1.3.0/substreams-sink-entity-changes-v1.3.0.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/erc20.wasm

protobuf:
  files:
    - erc20.proto
  importPaths:
    - ./proto/v1

modules:
  - name: map_block
    kind: map
    initialBlock: 447766
    doc: Storage changes from 'transfer' and 'transferFrom' functions.
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:erc20.types.v1.BalanceChanges

  - name: store_tokens
    kind: store
    initialBlock: 447766
    updatePolicy: set_if_not_exists
    valueType: string
    inputs:
      - map: map_block


  - name: graph_out
    kind: map
    initialBlock: 447766
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_block
      - store: store_tokens
    output:
      type: proto:sf.substreams.sink.entity.v1.EntityChanges