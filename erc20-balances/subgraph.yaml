specVersion: 0.0.6
description: ERC20 Ethereum (powered by Substreams)
repository: https://github.com/GundamDweeb/substreams-erc20
schema:
  file: ./schema.graphql

dataSources:
  - kind: substreams
    name: erc20
    network: mainnet
    source:
      package:
        moduleName: graph_out
        file: ./erc20-v0.3.0.spkg
    mapping:
      kind: substreams/graph-entities
      apiVersion: 0.0.7
